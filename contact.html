<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The DugOut</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        :root {
            --background-color: #121212;
            --primary-gold: #B8860B;
            --secondary-gray: #2A2A2A;
            --text-color: #FFFFFF;
            --accent-gray: #B3B3B3;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        header {
            position: sticky;
            top: 0;
            background: var(--secondary-gray);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        header:hover {
            background-color: #1f1f1f;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-gold);
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: var(--primary-gold);
            transform: scale(1.1);
        }

        .section {
            padding: 3rem 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-gold);
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--secondary-gray);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-container label {
            font-size: 1rem;
            color: var(--accent-gray);
        }

        .contact-container input, 
        .contact-container textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .contact-container textarea {
            resize: none;
            height: 150px;
        }

        .contact-container button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-gold);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-container button:hover {
            background-color: #A4750A;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--secondary-gray);
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        footer:hover {
            background-color: #1f1f1f;
        }

        footer a {
            color: var(--primary-gold);
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #A4750A;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">The DugOut</div>
        <nav>
            <ul>
                <li><a href="game.html">Home</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2 class="section-title">Contact Us</h2>
        <div class="contact-container">
            <form action="submit_contact.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 The DugOut. All Rights Reserved. | <a href="terms.html">Terms of Service. </a> | <a href="privacy.html"> Privacy Policy. </a></p>
    </footer>
</body>
</html>
